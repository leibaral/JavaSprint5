<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Afegir Sucursal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h2>Afegir Sucursal</h2>
    <form th:action="@{/sucursal/add}" th:object="${sucursal}" method="post">
        <div class="form-group">
            <label for="nomSucursal">Nom:</label>
            <input type="text" class="form-control" id="nomSucursal" th:field="*{nomSucursal}" required>
        </div>
        <div class="form-group">
            <label for="paisSucursal">Pais:</label>
            <input type="text" class="form-control" id="paisSucursal" th:field="*{paisSucursal}" required>
        </div>
        <!-- Añade aquí más campos según los atributos de tu entidad Sucursal -->
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
